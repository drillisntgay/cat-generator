<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cat Image Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Cat Image Generator</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">Developer</a>
            <div class="dropdown-content">
              <a href="#">API Documentation</a>
            <a href="https://github.com/drillisntgay/cat-generator">GitHub Repository</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Generate a Cat Image</h2>
      <button class="generate-button">Generate</button>
      <img class="cat-image" src=""
    </main>
    </footer>
    <script>
      const catImage = document.querySelector('.cat-image');
      const generateButton = document.querySelector('.generate-button');

      generateButton.addEventListener('click', () => {
        fetch('https://api.thecatapi.com/v1/images/search')
          .then(response => response.json())
          .then(data => {
            catImage.src = data[0].url;
          })
          .catch(error => console.error(error));
      });

      const dropdowns = document.querySelectorAll('.dropdown');
      dropdowns.forEach(dropdown => {
        const button = dropdown.querySelector('a');
        const content = dropdown.querySelector('.dropdown-content');
        button.addEventListener('click', () => {
          content.classList.toggle('show');
        });
      });

      window.onclick = event => {
        if (!event.target.matches('.dropdown')) {
          const dropdowns = document.querySelectorAll('.dropdown-content');
          dropdowns.forEach(content => {
            if (content.classList.contains('show')) {
              content.classList.remove('show');
            }
          });
        }
      };
    </script>
  </body>
</html>
